<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 13px;
      margin: 0;
      padding: 0;
      min-width: 280px;
      background: #1a1a1a;
      color: #e0e0e0;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 16px;
      border-bottom: 1px solid #2a2a2a;
    }
    .header img {
      width: 24px;
      height: 24px;
    }
    .header h1 {
      font-size: 15px;
      font-weight: 600;
      margin: 0;
      color: #fff;
    }
    .section {
      padding: 12px 16px 16px;
    }
    .section-title {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #888;
      margin-bottom: 8px;
    }
    .setting {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 6px 0;
    }
        .setting-name {
      font-weight: 500;
      color: #e0e0e0;
    }
    .toggle {
      position: relative;
      width: 36px;
      height: 20px;
      flex-shrink: 0;
    }
    .toggle input { opacity: 0; width: 0; height: 0; }
    .toggle-slider {
      position: absolute;
      cursor: pointer;
      inset: 0;
      background-color: #444;
      transition: 0.2s;
      border-radius: 20px;
    }
    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 14px;
      width: 14px;
      left: 3px;
      bottom: 3px;
      background-color: #fff;
      transition: 0.2s;
      border-radius: 50%;
    }
    input:checked + .toggle-slider { background-color: #6366f1; }
    input:checked + .toggle-slider:before { transform: translateX(16px); }
  </style>
</head>
<body>
  <div class="header">
    <img src="../assets/icon-zenhuman.png" alt="">
    <h1>Zenhuman</h1>
  </div>
  <div class="section">
    <div class="section-title">Cleanup</div>
    <div class="setting">
      <span class="setting-name">Hide right panel</span>
      <label class="toggle">
        <input type="checkbox" id="removeRightPanel">
        <span class="toggle-slider"></span>
      </label>
    </div>
    <div class="setting">
      <span class="setting-name">Compact email header</span>
      <label class="toggle">
        <input type="checkbox" id="compactHeader">
        <span class="toggle-slider"></span>
      </label>
    </div>
    <div class="setting">
      <span class="setting-name">Hide tooltips and popups</span>
      <label class="toggle">
        <input type="checkbox" id="hideHintTooltips">
        <span class="toggle-slider"></span>
      </label>
    </div>
    <div class="setting">
      <span class="setting-name">Simpler Inbox Zero</span>
      <label class="toggle">
        <input type="checkbox" id="simplerInboxZero">
        <span class="toggle-slider"></span>
      </label>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
